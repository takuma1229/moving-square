<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Moving Square</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('.square').animate({
          'marginLeft': '600px'
        }, 2000).animate({
          'marginTop' : '600px'
        }, 1000).animate({
          'marginTop' : '200px'
        }, 2000).animate({
          'marginLeft' : '200px'
        }, 1000).animate({
          'marginLeft': '400px'
        }).animate({zIndex:1},{
          duration:1000,
          step:function(now){
            $(this).css({transform:'rotate(' + (now * -360) + 'deg)'});
          },
          complete:function(){
            $('.square').css('zIndex', 0);
          }
        })
      });
    </script>
  </head>
  <body>
    <div class="square"></div>
  </body>
</html>
